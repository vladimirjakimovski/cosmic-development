<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cosmic Development</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
    <nav class="navbar shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Cosmic Development</a>
      </div>
    </nav>

    <div class="col-md-7 col-lg-8">
      <h4 class="mb-3">Create blog</h4>
      <form class="needs-validation" novalidate>
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="firstName" class="form-label">Blog title</label>
            <input type="text" class="form-control" id="blogName" placeholder="" value="" required>
            <div class="invalid-feedback">
              Blog title is required
            </div>
          </div>

          <div class="col-12">
            <label for="username" class="form-label">Text</label>
            <div class="input-group has-validation">
              
              <textarea type="text" class="form-control" id="text" placeholder="Text" required></textarea>
              
            
            </div>
          </div>

        <hr class="my-4">

        <button class="w-100 btn btn-primary btn-lg" type="submit">Publish</button>
      </form>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <span class="text-muted">Cosmic development 2024</span>
      </div>
    </footer>
    

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </main>
  </body>
</html>
